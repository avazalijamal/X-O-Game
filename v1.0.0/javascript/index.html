<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
    <title>X & O</title>
</head>
<body>
    
    <div class="header">

        <div id="x" class="left">
            <img src="./img/profil.png"/>
            <div>
                <h3 id="user1">---</h3>
                <p id="score1">-</p>
            </div>
        </div>

        <div class="timer">
            <b id="time">-</b>
        </div>

        <div id="o" class="right">
            <div>
                <h3 id="user2">---</h3>
                <p id="score2">-</p>
            </div>
            <img src="./img/profil.png"/>
        </div>

    </div>


    <div id="game" class="game">

        <div class="bb br"></div>
        <div class="bb br"></div>
        <div class="bb"></div>


        <div class="bb br"></div>
        <div class="bb br"></div>
        <div class="bb"></div>


        <div class="br"></div>
        <div class="br"></div>
        <div></div>

    </div>

</body>
</html>
